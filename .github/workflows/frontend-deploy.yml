name: Deploy Frontend to AWS S3

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  NODE_VERSION: 18

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-deployment
      cancel-in-progress: false
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Secrets
        run: |
          BUCKET="${{ secrets.S3_BUCKET_NAME }}"
          DIST_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY_ID }}"
          SECRET_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          
          if [ -z "$BUCKET" ] || [ -z "$DIST_ID" ] || [ -z "$ACCESS_KEY" ] || [ -z "$SECRET_KEY" ]; then
            echo "‚ùå Error: Required secrets are not configured:"
            [ -z "$BUCKET" ] && echo "  - S3_BUCKET_NAME"
            [ -z "$DIST_ID" ] && echo "  - CLOUDFRONT_DISTRIBUTION_ID"
            [ -z "$ACCESS_KEY" ] && echo "  - AWS_ACCESS_KEY_ID"
            [ -z "$SECRET_KEY" ] && echo "  - AWS_SECRET_ACCESS_KEY"
            exit 1
          fi
          echo "‚úì All required secrets are configured"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          CI: true

      - name: Verify Build Output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          if [ -z "$(ls -A frontend/dist)" ]; then
            echo "‚ùå Build failed: dist directory is empty"
            exit 1
          fi
          echo "‚úì Build output verified"

      - name: Deploy to S3
        run: |
          echo "üì§ Uploading files to S3..."
          aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "index.html" && \
          aws s3 cp frontend/dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
          echo "‚úì S3 deployment completed"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront Cache
        run: |
          echo "üîÑ Invalidating CloudFront cache..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "Invalidation ID: $INVALIDATION_ID"
          echo "‚è≥ Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID
          echo "‚úì CloudFront invalidation completed"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Frontend deployment successful!"
          echo "üìç Frontend URL: https://d2i4w0tbngbtdf.cloudfront.net"
          echo "ü™£ S3 Bucket: s3://${{ secrets.S3_BUCKET_NAME }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Frontend deployment failed!"
          exit 1
